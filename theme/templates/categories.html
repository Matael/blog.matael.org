{% extends "base.html" %}

{% block content %}
<header class=detail-list-header>
	<h1>Categories</h1>
</header>
<ul id=tagcloud>
	{%- for category, articles in categorys|sort %}
	<li class=tag><a href="{{ SITEURL }}/{{ category.url }}"><span class=tagname>{{ category }}</a> </span><span class=tagcount>({{ articles|count }})<span></li>
	{% else %}
	<li class=tag><span class=accent>No categories /o\</span></li>
	{% endfor %}
</ul>
{% endblock %}
